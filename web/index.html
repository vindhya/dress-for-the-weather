<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Dress for the Weather</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="public/styles/style.css">
</head>

<body>

	<div class="container content-box">

		<header class="container">
			<h1 class="display-4 text-center">Dress for the Weather</h1>
		</header>

		<main class="container">


			<div class="location-input">
				<div class="row align-items-center">
					<div class="col-sm-auto">
						<button id="location-button" class="btn btn-primary btn-lg">Use My Location</button>
					</div>

					<div class="text-center col-sm-auto">
						<form action="">
							<label for="location">or enter your location:</label>
							<input type="text" name="location" id="location-text">
							<button type="submit" class="btn btn-primary">Submit</button>
						</form>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-12 col-sm-6 col-md-8">
					<div id="message"></div>
					<div id="recommendation"></div>
				</div>
				<div id="recommendation-image" class="col-12 col-sm-6 col-md-4"></div>
			</div>

		</main>

	</div>

	<footer class="container">Powered by Dark Sky.</footer>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	 crossorigin="anonymous"></script>
	<!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js " integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em "
	 crossorigin="anonymous "></script> -->
	<script src="public/scripts/app.js"></script>
</body>

</html>
